       <h1>Functions</h1>

      <div class="ck-content">
        <p>Functions are defined using <code>def</code>, followed by the function
          name, argument list and a colon: <code>def fun(arg1, arg2, arg3):</code>.
          The commands inside a function's closure get an extra indentation. Calling
          a function is as simple as <code>fun(1, 2, 3)</code>.</p>
