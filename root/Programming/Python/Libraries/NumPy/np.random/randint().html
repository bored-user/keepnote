<html>
  
  <head>

    <title data-trilium-title>randint()</title>
  </head>
  
  <body>
    <div class="content">
       <h1 data-trilium-h1>randint()</h1>

      <div class="ck-content">
        <p>Takes two parameters: start (inclusive) and stop (exclusive) and returns
          a random int on that range. It can take a <code>size</code> optional parameter
          expressing a shape (tuple), in which case it returns a tensor filled with
          those random integers.</p>
      </div>
    </div>
  </body>

</html>
