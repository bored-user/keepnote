  <body>
    <div class="content">
       <h1 data-trilium-h1>np.full()</h1>

      <div class="ck-content">
        <p>Takes a tuple indicating the shape of the tensor. Takes optional <code>dtype</code> just
          like np.array(). Takes a second parameter which is the data with which
          the function should fill the tensor. <code>np.full((a,b), 0)</code> is the
          same as <code>np.zeros((a,b))</code>.</p>
      </div>
    </div>
  </body>
