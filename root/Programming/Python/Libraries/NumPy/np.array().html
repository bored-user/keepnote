  <body>
    <div class="content">
       <h1 data-trilium-h1>np.array()</h1>

      <div class="ck-content">
        <p>Initializes a np array from a python list.</p>
        <p><code>np.array([1,2,3])</code> to initialize an array</p>
        <p><code>np.array([[1,2,3],[4,5,6]])</code> to initialize a matrix</p>
        <p>Optional arguments:</p>
        <ul>
          <li><code>dtype</code>, specifies the data type. <code>int32</code> by default.</li>
        </ul>
      </div>
    </div>
  </body>
