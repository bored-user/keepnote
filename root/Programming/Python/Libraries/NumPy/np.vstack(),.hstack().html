       <h1 data-trilium-h1>np.vstack(),.hstack()</h1>

      <div class="ck-content">
        <p>Takes a number of arrays and stack them on top of each other/ side by
          side. If two 1d arrays are given, will return a matrix of 2 rows/ 2 cols.
          The same array can be fed into the function multiple times (copies will
          be stacked). Dimensions must match.</p>
