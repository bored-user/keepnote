    <div class="content">
       <h1 data-trilium-h1>np.full_like()</h1>

      <div class="ck-content">
        <p>Takes a numpy array and a number. <code>np.full_like(n, 123)</code> does
          the same as <code>np.full(n.shape, 123)</code> - returns an array of shape
          n.shape filled with the data you fed it with.</p>
      </div>
    </div>
