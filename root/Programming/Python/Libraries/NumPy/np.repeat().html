       <h1 data-trilium-h1>np.repeat()</h1>

      <div class="ck-content">
        <p>Repeats the content of an axis of the array.</p><pre><code class="language-text-x-python">import numpy as np

arr = np.array([[1,2,3]])
r1 = np.repeat(arr, 2, axis=0)
#=&gt; [[1,2,3],[1,2,3]]

r2 = np.repeat(arr, 2, axis=1)
#=&gt; [[1,2,3,1,2,3]]</code></pre>
