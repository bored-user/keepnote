    <div class="content">
       <h1>else if</h1>

      <div class="ck-content">
        <p>It's also possible to implement <code>else if</code> blocks:</p><pre><code class="language-text-x-go">package main

import "fmt"

func main() {
	a := 6
	
	if a == 5 {
		fmt.Println("`a` is 5")
	} else if a == 6 {
		fmt.Println("`a` is 6")
	}
}</code></pre>
