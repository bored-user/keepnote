       <h1>Comma ok idiom</h1>

      <div class="ck-content">
        <p>Something pretty common is to declare a variable on an <code>if</code> block
          (which, obviously, will be local to that <code>if/else if/ else</code> block),
          like so:</p><pre><code class="language-text-x-go">if num, ok := functionThatReturnsTwoArgs(); !ok {
	fmt.Println("not ok")
} else {
	fmt.Println("ok")
}</code></pre>

        <p>That syntax is called “comma ok idiom”.</p>
      </div>
