<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../../../style.css">
    <base target="_parent">
    <title data-trilium-title>Multiple imports</title>
  </head>
  
  <body>
    <div class="content">
       <h1 data-trilium-h1>Multiple imports</h1>

      <div class="ck-content">
        <p>The syntax to import multiple packages may be:</p>
        <ul>
          <li>import “pkg1”</li>
        </ul>
        <p>import “pkg2”</p>
        <ul>
          <li>import (</li>
        </ul>
        <p>“pkg1”</p>
        <p>“pkg2”</p>
        <p>)</p>
        <p>Note that there are no commas separating the package names.</p>
      </div>
    </div>
  </body>

</html>
