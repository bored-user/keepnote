<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title data-trilium-title>delete()</title>
  </head>
  
  <body>
    <div class="content">
       <h1 data-trilium-h1>delete()</h1>

      <div class="ck-content">
        <p>Takes a <a href="../Types/Data%20types%20list/map.html"><code>map</code></a> and
          a <code>TKey</code> and deletes that key-value pair from the given <code>map</code>.
          Note that it gets the <code>map</code> by reference, therefore, it modifies
          the original structure (unlike say the <a href="append().html"><code>append()</code></a> function
          which returns a new structure).</p>
      </div>
    </div>
  </body>

</html>
