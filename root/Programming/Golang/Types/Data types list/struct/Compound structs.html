       <h1>Compound structs</h1>

      <div class="ck-content">
        <p>Structs can be inside other structs:</p><pre><code class="language-text-x-go">type struct1 struct {}

type structname struct {
	a string
	b int
	c bool
	d struct1
}

e := structname{ a: "a", b: 1, c: true, d: struct1{}, }
e.b == 1</code></pre>

      </div>
    </div>
