    <div class="content">
       <h1>Conversion</h1>

      <div class="ck-content">
        <p>In Go, one can convert between data types just like in Python, using the
          type as a function:</p><pre><code class="language-text-x-go">package main

import "fmt"

func main() {
	x := "2"
	fmt.Printf("%v\t%T", x, x)
	//#=&gt; 2 string
	
	y := int(x)
	fmt.Printf("%v\t%T", y, y)
	//#=&gt; 2 int
}</code></pre>

      </div>
    </div>
