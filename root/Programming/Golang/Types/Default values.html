<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../../style.css">
    <base target="_parent">
  </head>
  
  <body>
    <div class="content">
       <h1>Default values</h1>

      <div class="ck-content">
        <p>The default values (also called zero values) used by Go are</p>
        <figure
        class="table">
          <table>
            <thead>
              <tr>
                <th>Type</th>
                <th>Default value</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>string</td>
                <td>“”</td>
              </tr>
              <tr>
                <td>bool</td>
                <td>false</td>
              </tr>
              <tr>
                <td>int</td>
                <td>0</td>
              </tr>
              <tr>
                <td>float</td>
                <td>0.0</td>
              </tr>
              <tr>
                <td>pointer</td>
                <td>nil</td>
              </tr>
              <tr>
                <td>function</td>
                <td>nil</td>
              </tr>
              <tr>
                <td>interface</td>
                <td>nil</td>
              </tr>
              <tr>
                <td>slice</td>
                <td>nil</td>
              </tr>
              <tr>
                <td>channel</td>
                <td>nil</td>
              </tr>
              <tr>
                <td>map</td>
                <td>nil</td>
              </tr>
            </tbody>
          </table>
          </figure>
      </div>
    </div>
  </body>

</html>
