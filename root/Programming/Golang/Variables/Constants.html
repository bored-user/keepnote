       <h1 data-trilium-h1>Constants</h1>

      <div class="ck-content">
        <p>Constants are declared using the <code>const</code> keyword. Logically,
          constants cannot be modified. Something interesting to notice, though,
          is that constants are only typed by the compiler (if not typed on declaration)
          on usage.</p>
