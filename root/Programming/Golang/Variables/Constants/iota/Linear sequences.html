    <div class="content">
       <h1 data-trilium-h1>Linear sequences</h1>

      <div class="ck-content">
        <p>One can easily generate a linear sequence using iota like so:</p><pre><code class="language-text-x-go">package main

import "fmt"

func main() {
	const (
		a = iota * 2
		b = iota * 2
		c = iota * 2
	)
	
	fmt.Println(a, b, c)
	//#=&gt; 0 2 4
}</code></pre>

      </div>
