    <div class="content">
       <h1 data-trilium-h1>Discarding a value</h1>

      <div class="ck-content">
        <p>One can discard a value (for instance, a function return) using the underline,
          like so: <code>bytes, _ := fmt.Println("hello, world!")</code> - in this
          example, I've discarded the second variable (<a href="../Package%20list/fmt/Methods/Println().html">which normally indicates possible errors</a>).</p>
      </div>
    </div>
  </body>
