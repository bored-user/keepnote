       <h1>Getting input from user</h1>

      <div class="ck-content">
        <p>One can use the <a href="Global%20Methods/gets.html"><code>gets</code></a> method
          to get user input.</p>
        <p>Obs.: When the user presses the enter key, that additional 'enter' will
          be considered as part of the string. To avoid that, one can use the <a href="Data%20Types/Strings/Methods/chomp.html"><code>chomp</code></a> method.</p>
