    <div class="content">
       <h1 data-trilium-h1>sub</h1>

      <div class="ck-content">
        <p>Replaces a regex match by a given string. It'll only replace the first
          match (to replace all matches, there's <a href="gsub.html"><code>gsub</code></a>).</p>
        <p>Takes the regex as argument #1 and the new string as argument #2:</p><pre><code class="language-text-x-ruby">'abc'.sub(/a/, 'z') #=&gt; 'zbc'</code></pre>

      </div>
    </div>
