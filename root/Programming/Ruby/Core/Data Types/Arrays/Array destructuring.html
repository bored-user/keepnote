<html>
  
  <head>

    <title data-trilium-title>Array destructuring</title>
  </head>
  
  <body>
    <div class="content">
       <h1 data-trilium-h1>Array destructuring</h1>

      <div class="ck-content">
        <p>One can destruct an array using a syntax similar to JavaScript's:</p><pre><code class="language-text-x-ruby">arr = ['joao', 'maria', 'laura']
f1, f2, f3 = arr
# f1 = 'joao'
# f2 = 'maria'
# f3 = 'laura'

# Array destructuring is only available to arrays. There's no way to destruct a Hash, for example.</code></pre>

      </div>
    </div>
  </body>

</html>
