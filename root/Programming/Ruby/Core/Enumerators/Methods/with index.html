       <h1>with index</h1>

      <div class="ck-content">
         <h2>with_index</h2>

        <p>Allows the use of an index on an <a href="../../Loops/each.html"><code>each</code></a> loop.</p><pre><code class="language-text-x-ruby">arr = %w[q w e r t y]
arr.each.with_index {|c, i| puts "Item ##{i} = c"}
=&gt; Item #0 = q
=&gt; Item #1 = w
=&gt; Item #2 = e
=&gt; Item #3 = r
=&gt; Item #4 = t
=&gt; Item #5 = y</code></pre>
