      <div class="ck-content">
         <h2>equal?</h2>

        <p>Returns <code>true</code> only if both objects are the same.</p><pre><code class="language-text-x-ruby">str = 'a'
str1 = str

puts str.equal?('b') #=&gt; false
puts str.equal?('a') #=&gt; false (diff instances)
puts str.equal?(str1) #=&gt; true</code></pre>
