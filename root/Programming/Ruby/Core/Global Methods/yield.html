    <div class="content">
       <h1 data-trilium-h1>yield</h1>

      <div class="ck-content">
        <p><code>yield</code> is the function used to call a given <a href="../Blocks.html"><code>Block</code></a> with
          some argument:</p><pre><code class="language-text-x-ruby">def block_method
	yield 'hello' # same as yield('hello')
end

def block_method_2
	yield '1', '2' # same as yield('1', '2')
end

block_method { |s| puts s } #=&gt; 'hello'
block_method_2 { |x, y| puts x, y } #=&gt; '1' '2'</code></pre>

      </div>
    </div>
