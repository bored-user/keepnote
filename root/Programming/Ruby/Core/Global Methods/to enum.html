       <h1>to enum</h1>

      <div class="ck-content">
         <h2>to_enum</h2>

        <p>Transforms the callee (aka receiver) to an <a href="../Enumerators">Enumerator</a> and
          returns it. Same effect as calling <a href="../Loops/each.html"><code>each</code></a> or
          <a
          href="../Data%20Types/Arrays/Methods/map.html"><code>map</code>

            </a>without arguments.</p>
        <p>Â </p><pre><code class="language-text-x-ruby">[1, 2, 3].each
#=&gt; #&lt;Enumerator: [1, 2, 3]&gt;

[1, 2, 3].map
#=&gt; #&lt;Enumerator: [1, 2, 3]&gt;

[1, 2, 3].to_enum
#=&gt; #&lt;Enumerator: [1, 2, 3]&gt;</code></pre>
