    <div class="content">
       <h1>prepend</h1>

      <div class="ck-content">
        <p><code>prepend</code> acts exactly like <code>include</code>. The only difference
          is that it overwrites class methods in case of name collision:</p><pre><code class="language-text-x-ruby">module MyModule
	def greet
		'hi'
	end
end

class MyClass
	prepend MyModule
	
	def greet
		'hello'
	end
end

puts MyClass.new.greet #=&gt; 'hi'</code></pre>

      </div>
    </div>
  </body>
