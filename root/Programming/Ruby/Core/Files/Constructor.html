      <div class="ck-content">
        <p>Just like in PHP, the File object constructor (<code>new</code> method)
          takes two arguments:</p>
        <ol>
          <li>the file location ('../' is allowed)</li>
          <li>the operation mode ('r', ‘w’, ‘a’, etc)</li>
        </ol><pre><code class="language-text-x-ruby">f = File.new('myfile.rb', 'w')</code></pre>
