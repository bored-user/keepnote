  <body>
    <div class="content">
       <h1>main</h1>

      <div class="ck-content">
        <p><code>main</code> is the object where all Ruby commands run by default.
          When one executes <code>puts 123</code>, what's actually being executed
          is <code>self.puts 123</code>. <code>self</code>, in that case, is the <code>main</code> object.</p>
        <p>It's like (web) JavaScript <code>window</code> object or node.js' <code>global</code>.</p>
      </div>
    </div>
  </body>

</html>
