       <h1 data-trilium-h1>Using</h1>

      <div class="ck-content">
        <p>In order to use a default enumerable, one can use one of the objects which
          implement it.</p>
        <p>The most common example is the range:</p><pre><code class="language-text-x-ruby">(0..5).each { |n| puts n } #=&gt; 0 1 2 3 4 5</code></pre>
