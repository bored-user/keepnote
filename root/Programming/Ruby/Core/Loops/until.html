  <body>
    <div class="content">
       <h1 data-trilium-h1>until</h1>

      <div class="ck-content">
        <p>The <code>until</code> loop is like the opposite of the <a href="while.html"><code>while</code></a>.</p>
        <p>Normally, in a <code>while</code> loop, one would write: ‘while i ≤ 10’.
          Using the <code>until</code> loop, however, the statement changes to ‘until
          i ≥ 10’.</p>
      </div>
    </div>
