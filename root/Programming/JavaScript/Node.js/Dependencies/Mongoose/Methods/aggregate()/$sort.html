<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../../../../../../style.css">
    <base target="_parent">
    <title data-trilium-title>$sort</title>
  </head>
  
  <body>
    <div class="content">
       <h1 data-trilium-h1>$sort</h1>

      <div class="ck-content">
        <p>Sort the results based on specified field.
          <br />-1 means decreasing order and 1 means increasing.
          <br />
          <br />Example: <code>{ $sort: { count: -1 } } // will sort the result decreasingly based on the count index</code>

        </p>
      </div>
    </div>
  </body>

</html>
