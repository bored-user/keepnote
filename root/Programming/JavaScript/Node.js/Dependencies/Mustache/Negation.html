<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../../../../style.css">
    <base target="_parent">
  </head>
  
  <body>
    <div class="content">
       <h1>Negation</h1>

      <div class="ck-content">
        <p>One can set something to show up when there's no list item, using a caret
          ('^').
          <br />
          <br />Example:
          <br /><code>{{^empty_var}}</code>

          <br /><code>The variable was empty!</code>

          <br /><code>{{/empty_var}}</code>

        </p>
      </div>
    </div>
  </body>

</html>
