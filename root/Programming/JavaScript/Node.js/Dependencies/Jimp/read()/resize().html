    <div class="content">
       <h1 data-trilium-h1>resize()</h1>

      <div class="ck-content">
        <p>resize() is a method that is available on the result of a jimp.read().
          It takes two arguments (width, height) which can either be integers or
          jimp.AUTO, which will automatically resize the given side, keeping aspect
          ratio.</p>
