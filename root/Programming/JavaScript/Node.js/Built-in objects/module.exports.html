    <title data-trilium-title>module.exports</title>

  <body>
    <div class="content">
       <h1 data-trilium-h1>module.exports</h1>

      <div class="ck-content">
        <p><code>module.exports</code> is the property used to name the module to
          be imported later using require.
          <br />
          <br />For instance, if <code>module.exports = 'mymodule</code>, one will import
          it using <code>require('mymodule');</code>

        </p>
      </div>
    </div>
  </body>

</html>
