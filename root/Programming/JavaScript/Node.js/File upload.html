<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../../style.css">
    <base target="_parent">
    <title data-trilium-title>File upload</title>
  </head>
  
  <body>
    <div class="content">
       <h1 data-trilium-h1>File upload</h1>

      <div class="ck-content">
        <p>In order to upload files, one needs to use a file upload dependency like <code>multer</code> and
          optionally a unique ID generator like <code>uuid</code> and a resizer like <code>jimp</code>.
          <br
          />
          <br />It's also necessary to add the <code>encrypt</code> attribute on the form
          element (set to "multipart/form-data").</p>
      </div>
    </div>
  </body>

</html>
