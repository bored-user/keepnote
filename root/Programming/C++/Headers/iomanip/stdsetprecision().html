  <body>
    <div class="content">
       <h1 data-trilium-h1>std::setprecision()</h1>

      <div class="ck-content">
        <p>Takes an integer and sets the precision for <code>std::cout</code> outputs:</p>
        <p><code>std::count &lt;&lt; std::setprecision(20) &lt;&lt; largenumber;</code>
        </p>
        <p>Note that this is included in <code>&lt;iomanip&gt;</code>.</p>
      </div>
    </div>
  </body>
