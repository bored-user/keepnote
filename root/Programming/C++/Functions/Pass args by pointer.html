       <h1 data-trilium-h1>Pass args by pointer</h1>

      <div class="ck-content"><pre><code class="language-text-x-c-src">#include &lt;iostream&gt;

void add_one(int* a) {
	(*a)++;
}

int main() {
	int a = 68;
	
	std::cout &lt;&lt; a &lt;&lt; std::endl;		// #=&gt; 68
	add_one(&amp;a);
	std::cout &lt;&lt; a &lt;&lt; std::endl;		// #=&gt; 69
}</code></pre>
