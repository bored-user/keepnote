<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../../style.css">
    <base target="_parent">
    <title data-trilium-title>Numeric</title>
  </head>
  
  <body>
    <div class="content">
       <h1 data-trilium-h1>Numeric</h1>

      <div class="ck-content">
        <ul>
          <li><code>int</code>
          </li>
          <li><code>long</code>
          </li>
          <li><code>float</code>
          </li>
          <li><code>double</code>
          </li>
          <li><code>short</code>
          </li>
          <li><code>char</code>
          </li>
        </ul>
        <p>Note that <code>short int</code> is the same as <code>short</code> - as well
          as <code>long int</code> is the same as <code>long</code>.</p>
      </div>
    </div>
  </body>

</html>
