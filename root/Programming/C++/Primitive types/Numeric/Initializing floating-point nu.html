    <div class="content">
       <h1 data-trilium-h1>Initializing floating-point numbers</h1>

      <div class="ck-content">
        <p>When initializing floating-point numbers, one must provide a suffix -
          otherwise the compiler will default to <code>double</code>.</p>
        <p>To declare a float: <code>float f = 123.321f</code>. To declare a long
          double: <code>long double ld = 123.321L</code>.</p>
      </div>
    </div>
