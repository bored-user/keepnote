  <body>
    <div class="content">
       <h1 data-trilium-h1>Scientific notation</h1>

      <div class="ck-content">
        <p>One may store numbers in scientific notation using an <code>e</code>: <code>123e10</code> means
          123 * 10^10. Also works with negative exponents: <code>123e-8</code> = 123
          * 10^-8</p>
      </div>
    </div>
  </body>
