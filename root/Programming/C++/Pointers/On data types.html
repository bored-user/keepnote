    <div class="content">
       <h1 data-trilium-h1>On data types</h1>

      <div class="ck-content">
        <p>A pointer to a data type may only hold pointers to data of that type.
          Meaning that an <code>int*</code> may only hold addresses to <code>int</code> (not
          to <code>double</code>, <code>float</code>, <code>char</code>, etc).</p>
      </div>
    </div>
  </body>
