       <h1>Dangling pointer</h1>

      <div class="ck-content">
        <ul>
          <li>If a pointer is not initialized properly (<code>int* p;</code>), it contains
            junk address. Bad things can happen if one tries to assign values or to
            read from such a pointer.</li>
          <li>Undefined behavior happens if one tries to use a pointer after deleting
            it with the <code>delete</code> keyword.</li>
          <li>&nbsp;</li>
        </ul>
