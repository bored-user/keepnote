<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../../../style.css">
    <base target="_parent">
    <title data-trilium-title>Ternary operator</title>
  </head>
  
  <body>
    <div class="content">
       <h1 data-trilium-h1>Ternary operator</h1>

      <div class="ck-content">
        <p><code>(condition) ? iftrue : iffalse;</code>
        </p>
        <p>Note that the operands (<code>iftrue</code> and <code>iffalse</code>) must
          be of the same type - or at least they must be convertible.</p>
      </div>
    </div>
  </body>

</html>
