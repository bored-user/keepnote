    <title data-trilium-title>Premature exit</title>
  </head>
  
  <body>
    <div class="content">
       <h1 data-trilium-h1>Premature exit</h1>

      <div class="ck-content">
        <p>C++ supports the traditional <code>break</code> and <code>continue</code> keywords.
          They are ways to exit a loop before its exit condition is met (<code>break</code>)
          or to stop an iteration before it's done (<code>continue</code>).</p>
      </div>
    </div>
  </body>
