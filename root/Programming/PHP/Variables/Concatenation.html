       <h1>Concatenation</h1>

      <div class="ck-content">
        <p>Concatenations in PHP are made using the dot (".") symbol. Unlike Python,
          you CAN use multiple data types at once.
          <br>
          <br><code>$name = Jonh</code>
          <br><code>$age = 16</code>
          <br>
          <br><code>echo "My name is " . $name . " and I'm " . $age . " years old."</code>
          <br>
          <br>You can see that the spaces between the concatenation dots are ignored
          by PHP</p>
