  <body>
    <div class="content">
       <h1 data-trilium-h1>Namespaces</h1>

      <div class="ck-content">
        <p>Namespaces are declared using the <code>namespace</code> keyword. One can
          access functions declared inside a namespace as so:</p><pre><code class="language-text-x-php">namespace NMSP {
	function fun() {
		return "hello, world!";
	}
}

echo NMSP/fun(); // #=&gt; hello, world!</code></pre>
      </div>
    </div>
  </body>

</html>
