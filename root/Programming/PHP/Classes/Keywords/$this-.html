    <div class="content">
       <h1 data-trilium-h1>$this-&gt;</h1>

      <div class="ck-content">
        <p>Used to access data from within a class: <code>$this→property</code> and <code>$this→method()</code>.
          With <code>$this</code>, there's no need to use a dollar sign to access
          properties (aka instance variables).</p>
