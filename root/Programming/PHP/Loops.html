       <h1>Loops</h1>

      <div class="ck-content">
        <p>PHP supports while, do-while, for and foreach loops.</p><pre><code class="language-text-x-php">foreach($item as array(1,2,3,4,5)) {
	echo $item;
	// #=&gt; 1 2 3 4 5
}

foreach(array(1,2,3,4,5) as $index =&gt; $value) {
	echo "[$index] =&gt; $value";
	// #=&gt;
		 // [0] =&gt; 1
		 // [1] =&gt; 2
		 // [2] =&gt; 3
		 // [3] =&gt; 4
		 // [4] =&gt; 5
}</code></pre>
      </div>
