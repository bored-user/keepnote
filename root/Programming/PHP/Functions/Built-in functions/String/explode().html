<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../../../../style.css">
    <base target="_parent">
    <title data-trilium-title>explode()</title>
  </head>
  
  <body>
    <div class="content">
       <h1 data-trilium-h1>explode()</h1>

      <div class="ck-content">
        <p>Separates a string to an array, taking a separator and the string. The
          delimiter (aka separator/ splitter) can't be omited.
          <br>
          <br><code>$string = "Hello World!"</code>
          <br><code>$myArray = explode(" ", $string)</code>
          <br><code>// $myArray[0] = "Hello"</code>
          <br><code>// $myArray[1] = "World!"</code>
        </p>
      </div>
    </div>
  </body>

</html>
