<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../../../../style.css">
    <base target="_parent">
    <title data-trilium-title>preg_match()</title>
  </head>
  
  <body>
    <div class="content">
       <h1 data-trilium-h1>preg_match()</h1>

      <div class="ck-content">
        <p>Function to return regex matched on a string. Takes two parameters: the
          search query and the variable where to search it on.
          <br>Only matches a single instance of the search query.
          <br>
          <br><code>$name = "Jonh";</code>
          <br><code>preg_match("/Jonh/", $name); // The slashes means regex.</code>
        </p>
      </div>
    </div>
  </body>

</html>
