  <body>
    <div class="content">
       <h1 data-trilium-h1>preg_replace()</h1>

      <div class="ck-content">
        <p>Function to replace text on strings. Takes three parameters: the search
          query, the replacement query and the variable to search on.
          <br>
          <br><code>$text = "I live in England!";</code>
          <br><code>preg_replace("/England/", "Brazil", $text); // returns "I live in Brazil"</code>
        </p>
      </div>
    </div>
  </body>
