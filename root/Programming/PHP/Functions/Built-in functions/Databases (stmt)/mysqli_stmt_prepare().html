       <h1 data-trilium-h1>mysqli_stmt_prepare()</h1>

      <div class="ck-content">
        <p>This prepares the prepared statement. Takes the $stmt variable (prepared
          statement init result) and the SQL text. Returns a boolean indicating success.
          It's result doesn't has to be necessarily stored on a variable.
          <br>
          <br><code>mysqli_stmt_prepare($stmt, $sql);</code>
        </p>
