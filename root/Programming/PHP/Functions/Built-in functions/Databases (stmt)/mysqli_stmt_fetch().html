    <div class="content">
       <h1>mysqli_stmt_fetch()</h1>

      <div class="ck-content">
        <p>Takes $stmt as an argument and returns data on variables passed in mysqli_stmt_bind_result().
          It is "deleted" when fetched, that's why it's better to use a while loop.
          <br>&nbsp;</p><pre><code class="language-text-x-php">
mysqli_bind_result($stmt, $col1, $col2);
while(mysqli_stmt_fetch($stmt)) {
	echo $col1 . " " . $col2;
}</code></pre>
      </div>
    </div>
  </body>
