       <h1 data-trilium-h1>setcookie()</h1>

      <div class="ck-content">
        <p>setcookie() function is used in order to set a cookie. It takes 2 mandatory
          parameters: name and value. Sometimes the expiration time parameter is
          also used (if neeeded).</p>
        <p>In order to delete a cookie, set the expiration time to <code>time() - [number]</code> (as
          the time value is already gone).</p>
