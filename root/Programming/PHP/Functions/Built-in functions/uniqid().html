<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../../../style.css">
    <base target="_parent">
    <title data-trilium-title>uniqid()</title>
  </head>
  
  <body>
    <div class="content">
       <h1 data-trilium-h1>uniqid()</h1>

      <div class="ck-content">
        <p>Used to get a unique id based on current MS time. It takes a prefix (usually
          an empty string) and a optional boolean (default set to false, if true,
          it will use combined linear congruent generator, increasing the uniqueness
          chance). Good way to create file names.</p>
      </div>
    </div>
  </body>

</html>
