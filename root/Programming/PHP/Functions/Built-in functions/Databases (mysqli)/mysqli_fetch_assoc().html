    <div class="content">
       <h1>mysqli_fetch_assoc()</h1>

      <div class="ck-content">
        <p>Function that takes the result of a mysqli_query and saves it to a variable
          (array).
          <br>
          <br><code>mysqli_num_rows($result);</code>
          <br><code>$array_with_result = mysqli_fetch_assoc($result);</code>
          <br><code>print_r($array_with_result);</code>
        </p>
      </div>
    </div>
  </body>
