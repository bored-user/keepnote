    <title data-trilium-title>mysqli_fetch_all()</title>

  <body>
    <div class="content">
       <h1 data-trilium-h1>mysqli_fetch_all()</h1>

      <div class="ck-content">
        <p>Fetches all results into an array of arrays. It takes 1 mandatory and
          an option argument. The mandatory is the result of mysqli_query. The optional
          is a built-in const specifying the result type (associative array, numbered
          array or both).</p>
      </div>
    </div>
  </body>
