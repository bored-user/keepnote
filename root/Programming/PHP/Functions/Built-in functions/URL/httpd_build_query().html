<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../../../../style.css">
    <base target="_parent">
    <title data-trilium-title>httpd_build_query()</title>
  </head>
  
  <body>
    <div class="content">
       <h1 data-trilium-h1>httpd_build_query()</h1>

      <div class="ck-content">
        <p>Takes an array as argument and builds the URL query. Basically, the opposite
          of <code>urlencode()</code>.</p>
        <p>
          <br><code>$arr = array("name": "Joao", "age": 16);</code>
          <br><code>$query = "my_page.php?" . httpd_build_query($arr) // "my_page.php?name=Joao&amp;age=16"</code>
        </p>
      </div>
    </div>
  </body>

</html>
