      <div class="ck-content">
        <p>Sort an array maintaining the index =&gt; value association.</p>
        <p>&nbsp;</p><pre><code class="language-text-x-php">$arr = array("D" =&gt; "d", "C" =&gt; "c", "B" =&gt; "b", "A" =&gt; "a");
asort($arr);
foreach ($arr as $key =&gt; $val) {
    echo "$key =&gt; $val\n";
}

// "A" =&gt; "a" ([0])
// "B" =&gt; "b" ([1])
// "C" =&gt; "c" ([2])
// "D" =&gt; "d" ([3])</code></pre>
