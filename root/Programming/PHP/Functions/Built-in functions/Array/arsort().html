    <title data-trilium-title>arsort()</title>

  <body>
    <div class="content">
       <h1 data-trilium-h1>arsort()</h1>

      <div class="ck-content">
        <p>"Unsort" an array maintaining the index =&gt; value association.</p>
        <p>&nbsp;</p><pre><code class="language-text-x-php">$arr = array("A" =&gt; "a", "B" =&gt; "b", "C" =&gt; "c", "D" =&gt; "d");
arsort($arr);
foreach ($arr as $key =&gt; $val) {
    echo "$key =&gt; $val\n";
}

// "D" =&gt; "d" ([0])
// "C" =&gt; "c" ([1])
// "B" =&gt; "b" ([2])
// "A" =&gt; "a" ([3])</code></pre>
      </div>
    </div>
  </body>
