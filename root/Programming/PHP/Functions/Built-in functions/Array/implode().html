  <body>
    <div class="content">
       <h1 data-trilium-h1>implode()</h1>

      <div class="ck-content">
        <p>The implode() function joins an array into a string. It takes two parameters:
          the joiner symbol and the array. The default joiner symbol is an empty
          string.
          <br>
          <br><code>$myArray = array("a", "b", "c", "d", "e")</code>
          <br><code>implode(",", $myArray) // "a,b,c,d,e"</code>
          <br><code>implode($myArray) // "abcde"</code>
        </p>
      </div>
    </div>
  </body>
