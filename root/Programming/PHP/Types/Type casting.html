       <h1 data-trilium-h1>Type casting</h1>

      <div class="ck-content">
        <p>Type casting in PHP is done C-style: <code>(data_type)$variable;</code>.
          PHP will, then, convert that variable to the specific data type. Useful
          when dealing with objects/ arrays and strings/ integers; and, of course,
          the strict method.</p>
