<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../../style.css">
    <base target="_parent">
    <title data-trilium-title>Dict()</title>
  </head>
  
  <body>
    <div class="content">
       <h1 data-trilium-h1>Dict()</h1>

      <div class="ck-content">
        <p>Creates and returns a dictionary. Can take key-value pair parameters or
          anything at all (an empty dictionary is returned).
          <br />
          <br /><code>dict1 = Dict("name" =&gt; "Joao")</code>

          <br /><code>dict2 = Dict()</code>

        </p>
      </div>
    </div>
  </body>

</html>
