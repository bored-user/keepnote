<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../style.css">
    <base target="_parent">
  </head>
  
  <body>
    <div class="content">
       <h1>Truth table</h1>

      <div class="ck-content">
        <figure class="table">
          <table>
            <thead>
              <tr>
                <th>Operand 1</th>
                <th>Operator</th>
                <th>Operand 2</th>
                <th>Result</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>true</td>
                <td>&amp;&amp;</td>
                <td>true</td>
                <td>true</td>
              </tr>
              <tr>
                <td>true</td>
                <td>&amp;&amp;</td>
                <td>false</td>
                <td>false</td>
              </tr>
              <tr>
                <td>false</td>
                <td>&amp;&amp;</td>
                <td>true</td>
                <td>false</td>
              </tr>
              <tr>
                <td>false</td>
                <td>&amp;&amp;</td>
                <td>false</td>
                <td>false</td>
              </tr>
              <tr>
                <td>true</td>
                <td>||</td>
                <td>true</td>
                <td>true</td>
              </tr>
              <tr>
                <td>true</td>
                <td>||</td>
                <td>false</td>
                <td>true</td>
              </tr>
              <tr>
                <td>false</td>
                <td>||</td>
                <td>true</td>
                <td>true</td>
              </tr>
              <tr>
                <td>false</td>
                <td>||</td>
                <td>false</td>
                <td>false</td>
              </tr>
              <tr>
                <td>[N/A]</td>
                <td>!</td>
                <td>true</td>
                <td>false</td>
              </tr>
              <tr>
                <td>[N/A]</td>
                <td>!</td>
                <td>false</td>
                <td>true</td>
              </tr>
            </tbody>
          </table>
        </figure>
      </div>
    </div>
  </body>

</html>
