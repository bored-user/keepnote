<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../../style.css">
    <base target="_parent">
    <title data-trilium-title>Default values</title>
  </head>
  
  <body>
    <div class="content">
       <h1 data-trilium-h1>Default values</h1>

      <div class="ck-content">
        <p>When initialized with no value, a C# type will have a default value, which
          depends on its type.</p>
        <p> </p>
        <figure class="table">
          <table>
            <thead>
              <tr>
                <th>TYPE</th>
                <th>VALUE</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>any reference</td>
                <td>null</td>
              </tr>
              <tr>
                <td>any numeric</td>
                <td>0</td>
              </tr>
              <tr>
                <td>bool</td>
                <td>false</td>
              </tr>
              <tr>
                <td>char</td>
                <td>‘0’</td>
              </tr>
            </tbody>
          </table>
        </figure>
      </div>
    </div>
  </body>

</html>
