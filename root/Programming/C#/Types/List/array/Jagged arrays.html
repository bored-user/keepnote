       <h1>Jagged arrays</h1>

      <div class="ck-content">
        <p>Jagged arrays are like <a href="Multi-dimensional%20arrays.html">multi-dimensional arrays</a> but
          they need to be initialized individually.</p>
        <p>Their syntax is: <code>int[][] intArray = new int[5][5]</code>, where 5
          is the array's length.</p>
        <p>Each of their elements takes a memory slot.</p>
      </div>
    </div>
