  <body>
    <div class="content">
       <h1 data-trilium-h1>Multi-dimensional arrays</h1>

      <div class="ck-content">
        <p>Multi-dimensional arrays are arrays that are stored on a single memory
          slot; essentially a matrix.</p>
        <p>They are initialized by <code>int[2, 2] multiArray = new int[2, 2]</code> -
          it'll have two rows and two columns.</p>
      </div>
    </div>
