<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../../../../../style.css">
    <base target="_parent">
    <title data-trilium-title>TryParse()</title>
  </head>
  
  <body>
    <div class="content">
       <h1 data-trilium-h1>TryParse()</h1>

      <div class="ck-content">
        <p>Takes an expression (which will be parsed) and an <code>out</code> statement,
          indicating the variable in which the parsed number will be saved to.</p>
        <p>Returns a boolean indicating if parsing operation was sucessful.</p>
        <p>One can discard the parsing result using <code>int.TryParse("1", out _);</code>.</p>
      </div>
    </div>
  </body>

</html>
