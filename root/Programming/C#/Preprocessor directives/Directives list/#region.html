<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../../../style.css">
    <base target="_parent">
    <title data-trilium-title>#region</title>
  </head>
  
  <body>
    <div class="content">
       <h1 data-trilium-h1>#region</h1>

      <div class="ck-content">
        <p>The <code>#region</code> directive lets one create a code block that can
          be collapsed by the code editor. One can specify words that identify that
          code region. It is ended with <code>#endregion</code>.</p>
      </div>
    </div>
  </body>

</html>
