       <h1 data-trilium-h1>Method reduced form</h1>

      <div class="ck-content">
        <p>When a method is only one line long, one can simplify it using the arrow
          notation, like so:</p><pre><code class="language-text-x-csharp">static void Main()
{
	Console.WriteLine(AddOne(1)); // #=&gt; 2
}

static int AddOne(n) =&gt; ++n;</code></pre>
