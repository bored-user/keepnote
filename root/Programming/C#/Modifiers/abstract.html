       <h1>abstract</h1>

      <div class="ck-content">
        <p>The <code>abstract</code> keyword also enables the use of <a href="override.html"><code>override</code></a>.
          However, it can only be used on <a href="../Classes/Abstract.html">abstract classes</a>.</p>
        <p>When an abstract class implements an abstract method <code>X</code>, a
          derived class MUST implement a <code>override X()</code>.</p>
      </div>
