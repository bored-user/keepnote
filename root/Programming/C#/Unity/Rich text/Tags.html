<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../../../style.css">
    <base target="_parent">
  </head>
  
  <body>
    <div class="content">
       <h1>Tags</h1>

      <div class="ck-content">
        <ul>
          <li><code>&lt;b&gt;&lt;/b&gt;</code> - bold text</li>
          <li><code>&lt;i&gt;&lt;/i&gt;</code> - italic text</li>
          <li><code>&lt;size=n&gt;&lt;/size&gt;</code> - displays text on letters <code>n</code> pixels
            large</li>
          <li><code>&lt;color=rrggbbaa&gt;&lt;/color&gt;</code> - displays text on colored
            letters (red, green, blue and alpha).</li>
        </ul>
      </div>
    </div>
  </body>

</html>
