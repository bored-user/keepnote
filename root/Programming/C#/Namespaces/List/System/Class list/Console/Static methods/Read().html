<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../../../../../../../style.css">
    <base target="_parent">
    <title data-trilium-title>Read()</title>
  </head>
  
  <body>
    <div class="content">
       <h1 data-trilium-h1>Read()</h1>

      <div class="ck-content">
        <p>Same as <code>ReadLine()</code> but reads only one key - and does not expect
          the enter key before exiting.</p>
        <p>Returns an integer indicating the number of the pressed character on the
          ASCII table or (-1) if there's nothing else to read.</p>
      </div>
    </div>
  </body>

</html>
