       <h1 data-trilium-h1>WriteLine()</h1>

      <div class="ck-content">
        <p><code>WriteLine</code> takes one or more arguments and write them to the
          console. It automatically calls the <a href="../../Object/Methods/ToString().html"><code>ToString()</code></a> method
          on the given data.</p>
        <p>It can format strings, following this syntax:</p><pre><code class="language-text-x-csharp">char chr = 'a';
System.Console.WriteLine("{0}", chr);</code></pre>

      </div>
