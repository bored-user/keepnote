       <h1>Append()</h1>

      <div class="ck-content">
        <p>Can take a string or a character + an <code>int</code>.</p>
        <p>The first adds the given string to the receiver.</p>
        <p>The second repeats the given char <code>n</code> (given <code>int</code>)
          number of times.</p>
