       <h1>Accessing</h1>

      <div class="ck-content">
        <p>Without the <a href="../Contextual%20keywords/using/using%20Directive.html"><code>using</code> directive</a>,
          one can access a class inside another namespace using <code>MyNamespace.MyClass</code>,
          and similarly, <code>MyNamespace.MyClass.MyMethod()</code> for methods and <code>MyNamespace.MyClass.MyProperty</code> to
          properties.</p>
