       <h1 data-trilium-h1>Referencing</h1>

      <div class="ck-content">
        <p>One can reference an interface using a class that implements it.</p>
        <p>For instance, one can create a variable of type <code>IMyInterface</code> -
          which, logically, isn't an instance of the interface since that's not allowed
          - and assign it an instance of a class which implements <code>IMyInterface</code>.</p>
