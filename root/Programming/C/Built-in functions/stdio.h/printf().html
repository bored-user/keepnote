<html>
  
  <head>
    <meta charset="utf-8">

    <title data-trilium-title>printf()</title>
  </head>
  
  <body>
    <div class="content">
       <h1 data-trilium-h1>printf()</h1>

      <div class="ck-content">
        <p>Prints something to stdout. Takes in a char array and possibly substitutions.
          Works by replacing especial codes in the given char array when printing.
          For instance, <code>printf("%d", variable)</code>.</p>
        <ul>
          <li><code>%d</code>: integer</li>
          <li><code>%f</code>: float</li>
          <li><code>%lf</code>: long float (double)</li>
          <li><code>%c</code>: char</li>
          <li><code>%s</code>: string</li>
        </ul>
      </div>
    </div>
  </body>

</html>
