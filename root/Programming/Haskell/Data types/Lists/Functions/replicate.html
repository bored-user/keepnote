    <div class="content">
       <h1>replicate</h1>

      <div class="ck-content">
        <p>Replicate takes an integer <code>n</code> and another element <code>e</code> and
          returns a list of <code>e</code>  <code>n</code> elements long: <code>replicate 3 ‘a’</code> returns <code>['a', ‘a’, ‘a’]</code>.</p>
      </div>
    </div>
