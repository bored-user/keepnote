<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../../../../style.css">
    <base target="_parent">
    <title data-trilium-title>take</title>
  </head>
  
  <body>
    <div class="content">
       <h1 data-trilium-h1>take</h1>

      <div class="ck-content">
        <p>Takes an integer <code>n</code> and a list and return the first <code>n</code> elements
          from the list. Note that if:</p>
        <ul>
          <li><code>n &gt; length l</code>, <code>take</code> returns the entire list.</li>
          <li><code>n == 0</code>, <code>take</code> returns an empty list.</li>
        </ul>
      </div>
    </div>
  </body>

</html>
