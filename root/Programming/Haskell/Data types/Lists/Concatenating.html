<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../../../style.css">
    <base target="_parent">
    <title data-trilium-title>Concatenating</title>
  </head>
  
  <body>
    <div class="content">
       <h1 data-trilium-h1>Concatenating</h1>

      <div class="ck-content">
        <p>Lists may be concatenated using the <code>++</code> operator. [1, 2] ++
          [3, 4] == [1, 2, 3, 4]. The same applies to strings. However, it only works
          with lists - even if it's a single character/ int/ etc, one must execute
          [1] ++ [2, 3].</p>
      </div>
    </div>
  </body>

</html>
