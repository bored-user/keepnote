<html>
  
  <head>

    <title data-trilium-title>Comparing lists</title>
  </head>
  
  <body>
    <div class="content">
       <h1 data-trilium-h1>Comparing lists</h1>

      <div class="ck-content">
        <p>When one executes <code>&lt;</code>, <code>&gt;</code>, <code>≤</code>, <code>≥</code> or <code>==</code> operators
          with lists, Haskell performs the operation for each item on the list and
          only returns <code>True</code> if all comparisons are <code>True</code>.</p>
      </div>
    </div>
  </body>

</html>
