<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../../style.css">
    <base target="_parent">
    <title data-trilium-title>Prefixed and in-fixed functions</title>
  </head>
  
  <body>
    <div class="content">
       <h1 data-trilium-h1>Prefixed and in-fixed functions</h1>

      <div class="ck-content">
        <p>Prefixed are the typical looking functions: <code>succ 4</code>. In-fixed
          functions lie between arguments, like so: <code>arg1 func arg2</code>. Prefixed
          functions which take only two arguments can be called “in-fixedly” like
          so: <code>10 `div` 2</code> (which normally looks like <code>div 10 2</code>)</p>
      </div>
    </div>
  </body>

</html>
