    <div class="content">
       <h1>mod</h1>

      <div class="ck-content">
        <p>The <code>mod</code> function returns the remainder of the division of two
          numbers. It is usually written in infix form: <code>10 `mod` 2</code> returns
          0, while <code>10 `mod` 3</code> returns 1.</p>
      </div>
    </div>
