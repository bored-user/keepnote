  <body>
    <div class="content">
       <h1>stroke()</h1>

      <div class="ck-content">
        <p>Same as fill() but is used for shapes with no width (like lines or shapes'
          borders). Can take the same values as fill(). stroke() also sets the border
          color on not linear elements (e.g ellipse, rectangle, triangle, square,
          etc).
          <br>The default stroke() is black.</p>
      </div>
    </div>
  </body>

</html>
