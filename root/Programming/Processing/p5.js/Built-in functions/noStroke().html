    <div class="content">
       <h1>noStroke()</h1>

      <div class="ck-content">
        <p>Removes the element background color, making it transparent.
          <br>Is the same as fill(255, 255, 255, 0) (since it would make the background
          completely transparent by removing it's alpha).</p>
      </div>
    </div>
