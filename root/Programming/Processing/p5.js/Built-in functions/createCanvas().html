<html>

  <body>
    <div class="content">
       <h1 data-trilium-h1>createCanvas()</h1>

      <div class="ck-content">
        <p>createCanvas() is the function used to create a JS canvas.
          <br>It takes two arguments: the width and height of the canvas element.
          <br>If the programmer forgets to use this function, p5.js will automatically
          create a 100x100 canvas on the page.</p>
      </div>
    </div>
  </body>
