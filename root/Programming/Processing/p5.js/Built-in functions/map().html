<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../../../style.css">
    <base target="_parent">
    <title data-trilium-title>map()</title>
  </head>
  
  <body>
    <div class="content">
       <h1 data-trilium-h1>map()</h1>

      <div class="ck-content">
        <p>Takes 5 parameters and returns a number equivalent to a range.
          <br>Parameters:</p>
        <ul>
          <li>1st: value between 2nd and 3rd which will be “converted”</li>
          <li>2nd: minimum for old range</li>
          <li>3rd: maximum for old range</li>
          <li>4th: minimum of new range</li>
          <li>5th: maximum of new range</li>
        </ul>
      </div>
    </div>
  </body>

</html>
