    <div class="content">
       <h1 data-trilium-h1>colorMode()</h1>

      <div class="ck-content">
        <p>Sets the default color mode for functions like fill or stroke. Can either
          be RGB, HSB or HSL. Side note: elements "remember" their color mode; so
          one can change the color mode without affecting already existing elements'
          color.</p>
      </div>
