     <h1>Agglutination</h1>

    <p>Note that the word “kake” can be joined with other words to form compound
      words.</p>
    <p>For instance, “jordbærkake” means “<a href="../et%20jordb%C3%A6r%20(a%20strawberry)">strawberry</a> cake”;
      “sitronkake” means "<a href="../en%20sitron%20(a%20lemon)">lemon</a> cake”,
      etc.</p>
