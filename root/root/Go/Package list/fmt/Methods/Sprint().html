     <h1>Sprint()</h1>

    <p>Concatenates data together and returns a string. Will only add a space
      when neither data is of <a href="../../../Types">type</a> string.</p><pre><code class="language-text-x-go">package main

import "fmt"

func main() {
	fmt.Println(fmt.Sprint(1, 2, 3)) // #=&gt; "1 2 3"
	fmt.Println(fmt.Sprint(1, "2", 3)) // #=&gt; "123"	
}</code></pre>
