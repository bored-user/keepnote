     <h1>For</h1>

    <p>There are three parts on the for loop: the count variable declaration
      (<code>int i = 0</code>), the condition (<code>i &lt; 10</code>) and the
      increment (<code>i++</code>); each followed by a semi-colon.</p>
    <p>Again, the code block brace rule is applicable: only one code line means
      no mandatory braces.</p>
