     <h1>Constructor</h1>

    <p>One can initialize a <code>List</code> using <code>var list = new System.Collections.Generic.List&lt;T&gt;();</code> -
      where <a href="../../../../../../../Generics.html"><code>T</code></a> is
      the data type of the information that will be stored inside the lit. Note
      that the use of the <a href="../../../../../../../Variables/Type%20inference.html"><code>var</code></a> keyword
      is cleaner than typing <code>System.Collections.Genetic.List&lt;string&gt;</code> two
      times.</p>
