     <h1>value</h1>

    <p>The <code>value</code> keyword indicates the value gotten from a setter
      method.</p>
    <p>Illustrating:</p><pre><code class="language-text-x-csharp">class Person
{
	private string _name;
	public string Name
	{
		set
		{
			this._name = value;
		}
	}
}</code></pre>
    <p>Above, it was used a <a href="../Property%20vs%20Field.html">_name field and Name property</a>.</p>
  </body>
