     <h1>Static methods</h1>

    <p>Note that the static methods defined here are valid for <code>System.Enum</code> class
      and not to the <code>enum</code> keyword. That's worth mentioning because
      data types like string have <code>String.xyz()</code> methods that are also
      available as <code>string.xyz()</code>.</p>
