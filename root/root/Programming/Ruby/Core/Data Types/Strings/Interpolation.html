     <h1>Interpolation</h1>

    <p>String interpolation is the way of inserting variables/ operations/ method
      calls inside strings. It's only interpreted on double quoted strings.</p><pre><code class="language-text-plain">age = 30
puts "I'm #{age} years old."
#=&gt; "I'm 30 years old."</code></pre>
