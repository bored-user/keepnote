    <div class="content">
       <h1>to_s</h1>

      <div class="ck-content">
        <p><code>to_s</code> is used to convert Strings, Arrays, Hashes, Symbols,
          Booleans and Numbers to Strings.</p><pre><code class="language-text-x-ruby">puts :symbol.to_s #=&gt; 'symbol'
puts 1.to_s #=&gt; '1'
puts [0, 1].to_s #=&gt; '[0, 1]'
puts true.to_s #=&gt; 'true'
puts {'a' =&gt; 1}.to_s #=&gt; '{\'a\' =&gt; 1}'
puts 'a'.to_s #=&gt; 'a'</code></pre>

      </div>
    </div>
