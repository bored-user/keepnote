     <h1>Add elements to array</h1>

    <p>To add elements to the array, one may use the <a href="Methods/push.html"><code>push</code></a> method
      (to add to the end of the array) or the <a href="Methods/unshift.html"><code>unshift</code></a> method,
      to add to the begging of an array.</p>
    <p>One can also use the shovel/ push operator (if only one value is being
      added): <code>arr &lt;&lt; ‘value’</code>.</p>
  </body>
