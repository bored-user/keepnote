     <h1>find</h1>

    <p>Returns the first array item that, when passed through the block, returns
      true.</p>
    <p>If every block call returns false, the <code>find</code> method returns <code>nil</code>.</p><pre><code class="language-text-x-ruby"># first even number
nums = [11, 243, 291, 75, 44, 43]
puts nums.find {|n| n % 2 == 0}
#=&gt; 44</code></pre>
