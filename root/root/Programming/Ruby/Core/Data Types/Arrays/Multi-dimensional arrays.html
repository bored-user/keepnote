  <body>
    <div class="content">
       <h1>Multi-dimensional arrays</h1>

      <div class="ck-content">
        <p>Ruby has no limitation on multi-dimensional arrays:</p><pre><code class="language-text-x-ruby">arr = [ # 1D
	[ # 2D
		[ # 3D
			[ # 4D
				[ # 5D
					[ # 6D
						[ # 7D
							[ # 8D
								[ # 9D
									[ # 10D
										'a'
									]
								]
							]
						]
					]
				]
			]
		]
	]
]</code></pre>

      </div>
    </div>
  </body>
