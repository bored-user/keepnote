     <h1>to_i</h1>

    <p><code>to_i</code> is the method used to convert a String or Float to an
      Integer.</p>
    <p>If one tries to convert a string that has characters other than numbers,
      the method will return 0.</p><pre><code class="language-text-x-ruby">'abc'.to_i #=&gt; 0
1.5.to_i #=&gt; 1
1.999999.to_i #=&gt; 1</code></pre>
