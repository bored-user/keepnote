     <h1>times</h1>

    <p>The <code>times</code> function is available to Integer instances. It executes
      a code <a href="../../../Blocks.html"><code>Block</code></a> X times (where
      X is the ‘callee’, or ‘receiver’).</p>
    <p>&nbsp;</p><pre><code class="language-text-x-ruby">5.times { |i| puts i } #=&gt; 1 2 3 4 5
5.times do |i|
	puts i #=&gt; 1 2 3 4 5
end</code></pre>
