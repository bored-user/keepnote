  <body>
    <div class="content">
       <h1>Rational</h1>

      <div class="ck-content">
        <p>A class that represents rational numbers. A rational number can be instantiated
          using the number itself (e.g <code>a = 3.14</code>) or the <code>Rational</code> class
          (e.g <code>a = Rational(3,14)</code> or <code>a = Rational("3.14")</code>).</p>
      </div>
    </div>
  </body>
