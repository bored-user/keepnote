       <h1>Using on for loops</h1>

      <div class="ck-content">
        <p>One can also run for loops on a Range. Ruby will treat said range as an
          Array.</p><pre><code class="language-text-x-ruby">for i in 0..5
	puts i #=&gt; 0 1 2 3 4 5
end

# same as

for i in [0, 1, 2, 3, 4, 5]
	puts i #=&gt; 0 1 2 3 4 5
end</code></pre>

      </div>
    </div>
  </body>
