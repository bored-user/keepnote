     <h1>class</h1>

    <p>The <a href="../../Global%20Methods/class.html"><code>class</code></a> method
      of a function indicates what is it's return values.</p>
    <p>&nbsp;</p><pre><code class="language-text-x-ruby">def str_func
	'a'
end

def int_func
	1
end

def nil_func
end

puts str_func.class #=&gt; 'String'
puts int_func.class #=&gt; 'Integer'
puts nil_func.class #=&gt; 'NilClass'</code></pre>
    <p>&nbsp;</p>
