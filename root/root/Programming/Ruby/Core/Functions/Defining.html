       <h1>Defining</h1>

      <div class="ck-content">
        <p>In order to define a function, one must use the <code>def</code>  and <code>end</code> keywords.</p>
        <p>A function with no arguments doesn't need the parentheses after its definition:</p>
        <p> </p><pre><code class="language-text-x-ruby">def my_func
	# code goes here
end

def my_func_with_args(arg1, arg2)
	# code goes here
end</code></pre>
