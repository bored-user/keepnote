     <h1>load</h1>

    <p>Loads (and executes) a file every time the function is called.</p>
    <p>One needs to specify the ‘full’ path, including extension name. </p><pre><code class="language-text-x-ruby">load 'random_num.rb'
puts rand #=&gt; some random number

load 'random_num.rb'
puts rand #=&gt; other random number</code></pre>
