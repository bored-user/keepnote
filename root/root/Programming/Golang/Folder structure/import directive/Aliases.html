     <h1>Aliases</h1>

    <p>Finally, be aware that it's possible to define aliases for packages using <code>import alias “package-name”</code>,
      like <code>import f “fmt”</code>. Also, note that it's possible to import
      all exported identifiers from a package straight to the current package
      using a dot (<code>.</code>) as alias.</p>
