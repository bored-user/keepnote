       <h1>Pointers</h1>

      <div class="ck-content">
        <p>Pointers point to something in memory. To get the address of a data, one
          may use <code>&amp;variable</code>. Having a pointer, one may access the
          value using <code>*pointer</code>. Therefore, <code>*&amp;variable</code> returns
          the value of the variable (meaning that <code>variable == *&amp;variable</code> is
          always true).</p>
