     <h1>Removing elements</h1>

    <p>One can easily remove elements from a <code>slice</code> like so:</p><pre><code class="language-text-x-go">package main

import "fmt"

func main() {
	slice := []int { 1,2,3,4,5 }
	fmt.Println(slice) 	// [ 1 2 3 4 5 ]
	
	newslice := append(slice[:2], slice[3:])
	fmt.Pritnln(newslice)	// [ 1 2 4 5 ]
}</code></pre>
