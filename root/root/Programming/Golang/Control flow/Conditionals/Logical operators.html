     <h1>Logical operators</h1>

    <p>Go supports the usual logical operators:</p>
    <ul>
      <li><code>&amp;&amp;</code> (and)</li>
      <li><code>||</code> (or)</li>
      <li><code>!</code> (not)</li>
    </ul>
