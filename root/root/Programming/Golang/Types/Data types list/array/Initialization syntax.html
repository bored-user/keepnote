     <h1>Initialization syntax</h1>

    <p>One can initialize arrays and slices using the initialization syntax (just
      like in C#):</p><pre><code class="language-text-x-go">package main

import "fmt"

func main() {
	arr := [3]int {1,2,3}
	slice := []int {1,2,3}
	
	fmt.Println(arr, slice)
}</code></pre>
