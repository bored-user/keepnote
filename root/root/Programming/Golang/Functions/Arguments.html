     <h1>Arguments</h1>

    <p>A function can take any number of arguments (which are also <a href="../Variables/Declaring/var.html">type-defined by a space character</a>),
      like so:</p><pre><code class="language-text-x-go">package main

import "fmt"

func sum(n1 int, n2 int) int {
	return n1 + n2
}

func main() {
	fmt.Println(sum(1, 2))		// 3
}</code></pre>
