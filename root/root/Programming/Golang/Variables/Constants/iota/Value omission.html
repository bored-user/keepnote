     <h1>Value omission</h1>

    <p>One can set the value only once and the compiler will automatically know
      what to do:</p><pre><code class="language-text-x-go">package main

import "fmt"

func main() {
	const (
		a = iota * 2
		b
		c
	)
	
	fmt.Println(a, b, c)
	//#=&gt; 0 2 4
}</code></pre>
