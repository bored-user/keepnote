     <h1>While loop</h1>

<pre><code class="language-text-x-c-src">#include &lt;iostream&gt;

int main() {
	int i = 0;
	while(i &lt; 100) {
		std::cout &lt;&lt; i;
		i++;
	}

	return 0;
}</code></pre>
