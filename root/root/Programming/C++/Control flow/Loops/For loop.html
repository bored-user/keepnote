     <h1>For loop</h1>

<pre><code class="language-text-x-c-src">#include &lt;iostream&gt;

int main() {
	for(int i = 100; i &gt; 0; i--) {
		std::cout &lt;&lt; i &lt;&lt; " bottles of beer on the wall" &lt;&lt; std::endl;
		std::cout &lt;&lt; "take one and repeat" &lt;&lt; std::endl;
	}

	return 0;
}</code></pre>
    <p>&nbsp;</p>
    <p>It is also possible to use <code>for(;;) {}</code> as an infinite loop.</p>
