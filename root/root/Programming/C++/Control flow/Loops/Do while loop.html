       <h1>Do while loop</h1>

      <div class="ck-content"><pre><code class="language-text-x-c-src">#include &lt;iostream&gt;

int main() {
	int i = 0;
	do {
		std::cout &lt;&lt; i;
		i++;
	} while(i &lt; 100)

	return 0;
}</code></pre>
        <p>&nbsp;</p>
        <p>The do while loop checks a executes the code first and checks the condition
          afterwards.</p>
