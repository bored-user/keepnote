     <h1>If statement</h1>

<pre><code class="language-text-x-c-src">#include &lt;iostream&gt;

int main() {
	int a = 101;

	if(a == 10) {
		std::cout &lt;&lt; "a is 10" &lt;&lt; std::endl;
	} else if(a == 11) {
		std::cout &lt;&lt; "a is 11" &lt;&lt; std::endl;
	} else {
		std::cout &lt;&lt; "a is not 10 nor 11" &lt;&lt; std::endl;
	}

	return 0;
}</code></pre>
