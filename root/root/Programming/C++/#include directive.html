     <h1>#include directive</h1>

    <p>The <code>#include</code> directive is used to import other files to be
      compiled with the current file. Something pretty common to include is the <code>&lt;iostream&gt;</code>,
      which provides the Standard Library (std): <code>#include &lt;iostream&gt;</code>.</p>
