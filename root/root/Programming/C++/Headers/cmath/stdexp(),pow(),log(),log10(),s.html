     <h1>std::exp(),pow(),log(),log10(),sqrt()</h1>

    <p><code>std::exp(n)</code> is equal to <code>e^n</code>; <code>std::pow()</code> takes
      a base and an exponent; <code>std::log()</code> returns the log base <code>e</code>; <code>std::log10()</code> returns
      the log base 10; finally, <code>std::sqrt()</code> returns the square root
      of a number</p>
