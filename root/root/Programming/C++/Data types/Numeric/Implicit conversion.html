       <h1>Implicit conversion</h1>

      <div class="ck-content">
        <p>The smallest numeric type which supports arithmetic operations is the <code>int</code>.
          Therefore, the C++ compiler will implicitly cast &nbsp;<code>char</code> and <code>short</code> to <code>int</code> when
          dealing with arithmetic.</p>
