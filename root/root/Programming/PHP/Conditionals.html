       <h1>Conditionals</h1>

      <div class="ck-content">
        <p>PHP supports if, else, else-if and switch blocks. Also, there's the ternary
          operator. And <code>==</code> differs from <code>===</code>, just like in
          JavaScript.</p>
        <p>Note that the <code>default</code> condition on a switch statement must
          always be the last one, since PHP executes it immediately.</p>
