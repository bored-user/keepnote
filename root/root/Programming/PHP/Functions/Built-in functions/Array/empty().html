  <body>
    <div class="content">
       <h1>empty()</h1>

      <div class="ck-content">
        <p>Returns false if variable exists and has a non-empty value. Returns true
          otherwise.
          <br>
          <br>Empty values are:</p>
        <ul>
          <li>“”</li>
          <li>&nbsp;0</li>
          <li>0.0</li>
          <li>“0”</li>
          <li>NULL</li>
          <li>false</li>
          <li>array()</li>
        </ul>
      </div>
    </div>
  </body>

</html>
