  <body>
    <div class="content">
       <h1>preg_match_all()</h1>

      <div class="ck-content">
        <p>Function to return regex matched on a string.
          <br>Takes two parameters: the search query and the variable where to search
          it on. Matches all instances of the given query.
          <br>
          <br><code>$name = "Jonh";</code>
          <br><code>preg_match_all("/Jonh/", $name); // The slashes means regex.</code>
        </p>
      </div>
    </div>
  </body>

</html>
