       <h1>Interfaces</h1>

      <div class="ck-content">
        <p>Interfaces are a way to group together similar classes. An interface is
          set using the keyword <code>interface</code> and is used by a class using
          the <code>implements</code> (just like <code>extends</code>) keyword.</p>
