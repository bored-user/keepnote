     <h1>Concatenation</h1>

    <p>String concatenation can be done using the multiplication sign (*).
      <br
      />
      <br />Example:
      <br /><code>a = "hello, "</code>

      <br /><code>b = "world!"</code>

      <br /><code>println(a * b) # "hello, world!"</code>

      <br />
      <br />One can also use the string() built-in function, giving each "element"
      as an argument:
      <br /><code>println(string("hello, ", "world!")) # "hello, world!"</code>

    </p>
