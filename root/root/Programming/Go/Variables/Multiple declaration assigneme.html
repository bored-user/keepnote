     <h1>Multiple declaration assignement</h1>

     <h2>Multiple declaration/ assignement</h2>

    <p>One can also declare/ assign multiples variables at once: <code>x, y, z := 10, 20, 30</code> or,
      if all of them were already declared <code>x, y, z = 10, 20, 30</code>.
      Note that the <a href="Declaring.html">gopher operator needs to declare at least one variable</a>.</p>
