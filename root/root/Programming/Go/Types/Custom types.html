     <h1>Custom types</h1>

    <p>Every type has an underlying type - which is used to base the created
      custom type upon. In order to create a custom type, one can use the <code>type</code> keyword
      and the underlying type, like so <code>type myCustomType int</code> - this
      means that <code>myCustomType</code> has <code>int</code> as an underlying
      type.</p>
