     <h1>virtual</h1>

    <p>The <code>virtual</code> keyword enables the use of the <a href="override.html"><code>override</code></a> keyword.
      Basically, only methods marked as <code>virtual</code> can be overridden.
      &nbsp;In its essence, <code>virtual</code> tells the compiler that a base
      class method might be overridden by a derived class one.</p>
