<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <base target="_parent">

  <body>
    <div class="content">
       <h1>Default access levels</h1>

      <div class="ck-content">
        <p>In C#, the default access levels for methods/ properties/ classes and
          etc are the most private possible.</p>
        <figure class="table">
          <table>
            <thead>
              <tr>
                <th>Members of</th>
                <th>Default accessibility level</th>
                <th>Allowed accessibility levels</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><code>enum</code>

                </td>
                <td><code>public</code>

                </td>
                <td>None</td>
              </tr>
              <tr>
                <td><code>class</code>

                </td>
                <td><code>private</code>

                </td>
                <td><code>public</code>

                  <br />
                  <br /><code>protected</code>

                  <br />
                  <br /><code>internal</code>

                  <br />
                  <br /><code>private</code>

                  <br />
                  <br /><code>protected internal</code>Â 
                  <br />
                  <br /><code>private protected</code>

                </td>
              </tr>
              <tr>
                <td><code>interface</code>

                </td>
                <td><code>public</code>

                </td>
                <td>None</td>
              </tr>
              <tr>
                <td><code>struct</code>

                </td>
                <td><code>private</code>

                </td>
                <td><code>public</code>

                  <br />
                  <br /><code>internal</code>

                  <br />
                  <br /><code>private</code>

                </td>
              </tr>
            </tbody>
          </table>
        </figure>
      </div>
    </div>
  </body>

</html>
