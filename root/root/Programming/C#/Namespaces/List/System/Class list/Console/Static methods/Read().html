     <h1>Read()</h1>

    <p>Same as <code>ReadLine()</code> but reads only one key - and does not expect
      the enter key before exiting.</p>
    <p>Returns an integer indicating the number of the pressed character on the
      ASCII table or (-1) if there's nothing else to read.</p>
