     <h1>SetCursorPosition()</h1>

    <p>Takes two integers, indicating the left and top position respectively.
      Note that the top-left corner is (0, 0). The integer must be greater than
      or equal to 0 and less than <a href="../Static%20properties/WindowWidth.html"><code>Console.WindowWidth</code></a> and
      <a
      href="../Static%20properties/WindowHeight.html"><code>Console.WindowHeight</code>

        </a>respectively.</p>
