    <div class="content">
       <h1>GetDirectoryName()</h1>

      <div class="ck-content">
        <p>Takes a string representing the path to a file or to a directory. If the
          string is a directory path, the method will return the directory path.
          If it's a file path, it'll return the file's parent directory path.</p>
