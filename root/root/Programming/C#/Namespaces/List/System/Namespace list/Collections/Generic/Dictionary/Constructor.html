       <h1>Constructor</h1>

      <div class="ck-content">
        <p>When initializing a dictionary, one must specify the type of the key and
          value that will be used as key and value, using the <code>Dictionary&lt;T, T&gt;</code> syntax
          - where the first capital <code>T</code> stands for the key type and the
          second for the value type.</p>
