     <h1>GetKey()</h1>

    <p>Can take a key code as string (see <a href="../../../../../Input%20manager.html">input manager</a>)
      or a key code from the <a href="../../../Enum%20list/KeyCode.html">KeyCode</a> 
      <a
      href="../../../../../../Types/List/enum.html"><code>enum</code>

        </a>. Returns a boolean indicating if the key is being hold.</p>
    <p>An example using the input manager convention is <code>Input.GetKey("a")</code>,
      which is the same as <code>Input.GetKey(KeyCode.A)</code>.</p>
