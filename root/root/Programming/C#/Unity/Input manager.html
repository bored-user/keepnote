     <h1>Input manager</h1>

    <p>Input manager is a window on Unity that allows one to link a key to an
      action on the project.</p>
    <p>It follows a naming convention:</p>
    <figure class="table">
      <table>
        <thead>
          <tr>
            <th>Key family</th>
            <th>Naming convention</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Letter keys</td>
            <td><code>a</code>, <code>b</code>, <code>c</code>…</td>
          </tr>
          <tr>
            <td>Number keys</td>
            <td><code>1</code>, <code>2</code>, <code>3</code>…</td>
          </tr>
          <tr>
            <td>Arrow keys</td>
            <td><code>up</code>, <code>down</code>, <code>left</code>, <code>right</code>

            </td>
          </tr>
          <tr>
            <td>Numpad keys</td>
            <td><code>[1]</code>, <code>[2]</code>, <code>[3]</code>, <code>[+]</code>, <code>[equals]</code>…</td>
          </tr>
          <tr>
            <td>Modifier keys</td>
            <td><code>right shift</code>, <code>left shift</code>, <code>right ctrl</code>, <code>left ctrl</code>, <code>right alt</code>, <code>left alt</code>, <code>right cmd</code>, <code>left cmd</code>

            </td>
          </tr>
          <tr>
            <td>Special keys</td>
            <td><code>backspace</code>, <code>tab</code>, <code>return</code>, <code>escape</code>, <code>space</code>, <code>delete</code>, <code>enter</code>, <code>insert</code>, <code>home</code>, <code>end</code>, <code>page up</code>, <code>page down</code>

            </td>
          </tr>
          <tr>
            <td>Function keys</td>
            <td><code>f1</code>, <code>f2</code>, <code>f3</code>…</td>
          </tr>
        </tbody>
      </table>
    </figure>
  </body>
