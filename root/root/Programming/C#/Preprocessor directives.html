    <div class="content">
       <h1>Preprocessor directives</h1>

      <div class="ck-content">
        <p>Preprocessor directives are instructions that are interpreted by the preprocessor.
          They're executed before the rest of the code.</p>
        <p>Note that every line with a preprocessor directive must start with a hashtag
          and must not contain other content.</p>
      </div>
    </div>
