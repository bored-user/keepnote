     <h1>What is it</h1>

     <h2>What is it?</h2>

    <p>An enum is, as previously stated, a set of related constants in form of
      key/value pairs.</p>
    <p>An enum is defined outside any method (on the class root). It's values
      can be byte, short, int or long (and their <a href="../../Primitive%20types/Signed%20vs%20Unsigned.html">and their signed/unsigned versions</a>).</p>
