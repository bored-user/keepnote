     <h1>If/ else</h1>

    <p>The <code>if</code> keyword is followed by the condition and the curly braces
      pair.</p>
    <p>If only one line of code is inside the <code>if</code> block, it's not necessary
      to use curly braces.</p>
    <p>&nbsp;</p>
    <p>The <code>else if</code> block follows the condition and the curly braces.
      The same one-liner rule applies here and on the <code>else</code> block.</p>
