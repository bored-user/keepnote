     <h1>Generics</h1>

    <p>Generics are useful when the data type doesn't matter.</p>
    <p>The data type isn't actually <code>generics</code>, but <code>generics</code> is
      a name to encapsulate every “don't care data types” (like <code>Array</code>'s <code>Element</code>)</p>
