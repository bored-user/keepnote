     <h1>let</h1>

    <p>let constants are declared using the <code>let</code> keyword and, obviously,
      cannot be modified, unless redeclared (using <code>let</code> or <code>var</code> keywords).</p><pre><code class="language-text-x-swift">let constant = 42
constant = 43 // Error
let constant = 43

let semi_const = 1
semi_const = 2 // Error
var semi_const = 1
semi_const = 2</code></pre>
