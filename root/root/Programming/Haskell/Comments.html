    <div class="content">
       <h1>Comments</h1>

      <div class="ck-content">
        <p>Single line comments can be done using <code>--</code>:</p><pre><code class="language-text-x-haskell">-- this is a comment</code></pre>

        <p>while multi-line, using <code>{- -}</code> pairs:</p><pre><code class="language-text-x-haskell">{-
this
is a
multi
line
comment
-}</code></pre>

      </div>
    </div>
