     <h1>Defining variables</h1>

    <p>A variable can be defined with or without the <code>let</code> keyword: <code>a = 10</code> is
      the same as <code>let a = 10</code>.</p>
    <p>When a variable is given the name <code>_</code>, Haskell will just ignore
      it and discard its value. It's useful for discarding useless return information,
      for example.</p>
