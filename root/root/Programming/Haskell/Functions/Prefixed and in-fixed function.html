     <h1>Prefixed and in-fixed functions</h1>

    <p>Prefixed are the typical looking functions: <code>succ 4</code>. In-fixed
      functions lie between arguments, like so: <code>arg1 func arg2</code>. Prefixed
      functions which take only two arguments can be called “in-fixedly” like
      so: <code>10 `div` 2</code> (which normally looks like <code>div 10 2</code>)</p>
