     <h1>Ranges</h1>

    <p>Ranges are lists written using the <code>..</code> syntax: <code>[1..5]</code> expands
      to <code>[1, 2, 3, 4, 5]</code>. It can also be done with characters: <code>['a'..'e']</code> expands
      to <code>['a', ‘b’, ‘c’, ‘d’, ‘e’]</code>.</p>
    <p>One may specify a step using a comma: <code>[1,2..10]</code> expands to <code>[1, 3, 5, 7, 9]</code>.</p>
