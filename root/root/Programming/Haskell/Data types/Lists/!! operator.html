  <body>
    <div class="content">
       <h1>!! operator</h1>

      <div class="ck-content">
        <p>One may remove an element from a list using the <code>!!</code> operator
          and a given index (zero-based). E.g.: <code>['a', ‘b’, ‘c’, ‘d’] !! 2</code> returns
          the letter ‘c’ and removes it from the list.</p>
      </div>
    </div>
  </body>
