  <body>
    <div class="content">
       <h1>drop</h1>

      <div class="ck-content">
        <p>Works the same way as <code>take</code>, but it counts from the end of
          the list to the start. Note that if:</p>
        <ul>
          <li><code>n &gt; length l</code>, <code>drop</code> returns an empty list</li>
          <li><code>n == 0</code>, <code>drop</code> returns the entire list</li>
        </ul>
      </div>
    </div>
  </body>
