     <h1>Concatenating</h1>

    <p>Lists may be concatenated using the <code>++</code> operator. [1, 2] ++
      [3, 4] == [1, 2, 3, 4]. The same applies to strings. However, it only works
      with lists - even if it's a single character/ int/ etc, one must execute
      [1] ++ [2, 3].</p>
