     <h1>Lists</h1>

    <p>Lists are values enclosed by a <code>[]</code> block, separated by commas.
      A list may have only one data type. A string is nothing more than a list
      of <code>char</code>s. For instance, “hello” is the list ['h', ‘e’, ‘l’,
      ‘l’, ‘o’].</p>
