     <h1>exports</h1>

    <p><code>exports</code> is an alias of <code>module.exports</code>.
      <br>When using it, it's a good practice to write it like so
      <br>
      <br><code>exports.functionName = module.exports.functionName = () =&gt; { /* actual function goes here */ };</code>
      <br>
      <br>to avoid compatibility issues.</p>
