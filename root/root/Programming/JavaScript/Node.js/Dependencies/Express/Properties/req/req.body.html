  <body class="ck-content">
     <h1>req.body</h1>

    <p>For POST requests, <code>req.body</code> (analogous to <code>req.query</code> for
      GET requests). <code>params</code> indicates the shortcut for getting info
      (e.g <code>get('/posts/:id');</code>  <code>req.params.id</code> will be the
      value of the <code>id</code> field).</p>
