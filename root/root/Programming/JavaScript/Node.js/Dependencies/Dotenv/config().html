     <h1>config()</h1>

    <p>dotenv.config() is a method for importing an external .env file.
      <br>It takes an object with a path property, indicating the path to the env
      file.
      <br>
      <br>One can give no arguments if the file name is .env and it is on the same
      directory as is the file that called the config method.</p>
