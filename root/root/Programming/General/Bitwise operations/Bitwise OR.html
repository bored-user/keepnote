       <h1>Bitwise OR</h1>

      <div class="ck-content">
        <p>Bitwise OR compares every bit of two numbers. Unlike the OR comparison
          on if blocks, the bitwise OR is done using only one pipe sign. The result
          is generated following the OR truth table:</p><pre><code class="language-application-javascript-env-backend">const a = 10 // 00001010
const b = 5 //  00000101

console.log(a | b)
// 00001111 = 15</code></pre>
