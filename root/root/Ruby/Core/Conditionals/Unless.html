     <h1>Unless</h1>

    <p>The <code>unless</code> block is the opposite of the <code>if</code> block:
      it only runs when the specified condition is false.</p>
    <p>&nbsp;</p><pre><code class="language-text-x-ruby">is_female = false

unless is_female
	puts 'not female!'
end

# or, using inline
puts 'not female' unless is_female</code></pre>
