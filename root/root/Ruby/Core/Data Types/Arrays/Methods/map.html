     <h1>map</h1>

    <p>Take a block and do something to the array with that block. Returns the
      modified array.</p><pre><code class="language-text-x-ruby">nums = [1, 2, 3, 4, 5]
puts nums.map {|n| n * n}
#=&gt; [1, 4, 9, 16, 25]</code></pre>
