     <h1>first</h1>

    <p>If no argument is given, it returns the first element of the array.</p>
    <p>Otherwise, it returns an array with the N (given argument) first elements
      of the array.</p>
    <p>&nbsp;</p><pre><code class="language-text-x-ruby">arr = %w[q w e r t y]

puts arr.first #=&gt; 'q'
puts arr.first(2) #=&gt; ['q', 'w']</code></pre>
