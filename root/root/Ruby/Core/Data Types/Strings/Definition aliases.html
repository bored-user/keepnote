     <h1>Definition aliases</h1>

    <p>There are two string definition aliases:</p>
    <ol>
      <li>%q</li>
      <li>%Q</li>
    </ol>
    <p><code>%q</code> is used to define single quoted strings, while <code>%Q</code>,
      for double ones.</p>
    <p>Therefore, writing <code>str = ‘a’</code> is the same as <code>str = %q[a]</code>.</p>
