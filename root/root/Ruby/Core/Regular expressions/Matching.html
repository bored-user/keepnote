     <h1>Matching</h1>

    <p>To match a string to a regex, one can use the <code>=~</code> operator:</p><pre><code class="language-text-x-ruby">num = 5
nums = /[0-9]/

puts "`nums` matches #{num}!" if num.to_s =~ nums</code></pre>
