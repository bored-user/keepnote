     <h1>class</h1>

    <p>Returns the calling object (aka <code>receiver</code>'s) class.</p>
    <p>&nbsp;</p><pre><code class="language-text-x-ruby">puts 'ruby'.class #=&gt; String
puts 1.class #=&gt; Numeric
puts true.class #=&gt; TrueClass
puts false.class #=&gt; FalseClass
puts nil.class #=&gt; NilClass
puts Class.class #=&gt; Class (yay, recursion!)</code></pre>
