     <h1>super</h1>

    <p>The <code>super</code> function is used to call a super class (mother class)
      constructor inside a child class.</p>
    <p>It's equivalent to <code>ClassName.new</code> in the sense that it's possible
      to give arguments that will be parsed on the <code>initialize</code> method.</p>
