     <h1>for</h1>

    <p>The for loop can be executed to loop through Arrays or Ranges.</p><pre><code class="language-text-x-ruby">arr = []

for i in 0..5
	arr.push(i)
	puts i #=&gt; 0 1 2 3 4 5
end

for i in arr
	puts i #=&gt; 0 1 2 3 4 5
end</code></pre>
