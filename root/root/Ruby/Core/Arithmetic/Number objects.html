     <h1>Number objects</h1>

    <p>Considering everything is an Object in Ruby, there's no need to call some
      Math functions on an outside Math Object (even though <a href="Math%20object.html">it exists</a>).
      One can call the math function on the number itself (e.g <code>12.abs</code>).</p>
