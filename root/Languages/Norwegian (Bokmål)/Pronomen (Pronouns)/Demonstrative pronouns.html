<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../../style.css">
    <base target="_parent">
    <title data-trilium-title>Demonstrative pronouns</title>
  </head>
  
  <body>
    <div class="content">
       <h1 data-trilium-h1>Demonstrative pronouns</h1>

      <div class="ck-content">
        <figure class="table">
          <table>
            <thead>
              <tr>
                <th>(GENDER/ LOCATION)</th>
                <th>Close</th>
                <th>Far</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Masculine</th>
                <td>denne</td>
                <td>den</td>
              </tr>
              <tr>
                <th>Feminine</th>
                <td>denne</td>
                <td>den</td>
              </tr>
              <tr>
                <th>Neuter</th>
                <td>dette</td>
                <td>det</td>
              </tr>
              <tr>
                <th>Plural</th>
                <td>disse</td>
                <td>de</td>
              </tr>
            </tbody>
          </table>
        </figure>
        <p> </p>
        <p>Note that the noun must be on it's <strong>definite form</strong>.</p>
        <p>Some examples:</p>
        <figure class="table">
          <table>
            <thead>
              <tr>
                <th>NORWEGIAN</th>
                <th>ENGLISH</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>De husene/ Disse husene</td>
                <td>Those houses/ These houses</td>
              </tr>
              <tr>
                <td>Det barnet/ Dette barnet</td>
                <td>That kid/ This kid</td>
              </tr>
              <tr>
                <td>Den gutten/ Denne gutten</td>
                <td>That boy/ This boy</td>
              </tr>
              <tr>
                <td>Den jenta/ Denne jenta</td>
                <td>That girl/ This girl</td>
              </tr>
            </tbody>
          </table>
        </figure>
        <p>Reminder:</p>
        <ul>
          <li>“this” is the singular form of “these” - used when referring to close
            objects.</li>
          <li>“that” is the singular form of “those” - used when referring to far away
            objects.</li>
        </ul>
      </div>
    </div>
  </body>

</html>
