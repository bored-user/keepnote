       <h1 data-trilium-h1>Agglutination</h1>

      <div class="ck-content">
        <p>Note that the word “suppe” can be joined with other words to form compound
          words.</p>
        <p>For instance, “kyllingsuppe” means “<a href="../en%20kylling%20(a%20chicken)">chicken</a> soup”;
          “tomatsuppe” means “<a href="../en%20tomat%20(a%20tomato)">tomato</a> soup”,
          etc.</p>
