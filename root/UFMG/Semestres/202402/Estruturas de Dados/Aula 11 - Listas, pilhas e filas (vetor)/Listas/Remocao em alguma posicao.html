    <title data-trilium-title>Remocao em alguma posicao</title>

  <body>
    <div class="content">
       <h1 data-trilium-h1>Remocao em alguma posicao</h1>

      <div class="ck-content">
        <p>Salva <code>itens[pos-1]</code>, percorre a lista de <code>pos-1</code> ate
          o final, deslocando todos os elementos para a esquerda (sobrescrevendo
          o elemento em <code>pos-1</code>). Retorna o elemento removido. O(1) ou
          O(n).</p>
      </div>
    </div>
  </body>
