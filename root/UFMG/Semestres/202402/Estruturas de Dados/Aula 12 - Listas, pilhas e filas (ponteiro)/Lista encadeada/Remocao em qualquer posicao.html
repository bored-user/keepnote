  <body>
    <div class="content">
       <h1 data-trilium-h1>Remocao em qualquer posicao</h1>

      <div class="ck-content">
        <p>O(1) ou O(n)</p><pre><code class="language-text-x-c-src">// posiciona p na celula anterior a pos
Celula* p = Posiciona(pos, true);

Celula* q = p-&gt;prox;
p-&gt;prox = q-&gt;prox;
tamanho--;

Item aux = q-&gt;item;
delete q;
if(p-&gt;prox == NULL) ultimo = 0;
return aux;</code></pre>
        <p>&nbsp;</p>
