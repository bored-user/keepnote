       <h1 data-trilium-h1>Desempilha</h1>

      <div class="ck-content">
        <p>Pega o valor que esta no topo; faz o topo apontar para a celula seguinte;
          apaga a celula removida e retorna o item salvo.</p><pre><code class="language-text-x-c-src">Celula* p = topo;
Item aux = topo-&gt;item;
topo = topo-&gt;prox;
delete p;
tamanho--;

return aux;</code></pre>

    </div>
