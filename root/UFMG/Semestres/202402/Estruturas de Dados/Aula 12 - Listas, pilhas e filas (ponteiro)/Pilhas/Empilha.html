    <div class="content">
       <h1 data-trilium-h1>Empilha</h1>

      <div class="ck-content">
        <p>Cria uma nova celula, coloca o item nela; faz o encadeamento na lista
          e incrementa o tamanho.</p><pre><code class="language-text-x-c-src">Celula* nova = new Celula();
celula-&gt;item = item;
nova-&gt;prox = topo;  // nova-&gt;prox eh NULL se for a primeira celula
topo = nova;
tamanho++;</code></pre>
        <p>&nbsp;</p>
