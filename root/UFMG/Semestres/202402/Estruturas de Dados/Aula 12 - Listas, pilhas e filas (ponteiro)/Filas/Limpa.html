      <div class="ck-content">
        <p>Remove todas as celulas (restando apenas a cabeca), define o tamanho para <code>0</code>,
          atualiza <code>tras</code>.</p><pre><code class="language-text-x-c-src">Celula* p = frente-&gt;prox;
while(p!=NULL) {
	frente-&gt;prox = p-&gt;prox;
	delete p;
	p = frente-&gt;prox;
}

tamanho = 0;
tras = frente;</code></pre>
