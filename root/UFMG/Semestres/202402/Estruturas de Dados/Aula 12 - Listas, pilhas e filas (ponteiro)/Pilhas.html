       <h1 data-trilium-h1>Pilhas</h1>

      <div class="ck-content">
        <p>Ultimo elemento a ser inserido eh o primeiro a ser retirado (LIFO).&nbsp;</p>
        <p>Itens da pilha sao armazenados em celulas. Alocacao dinamica, tamanho
          variavel. topo aponta para a celula que fica no topo da pilha; nao usa
          celulas cabeca. Insercoes e remocoes em apenas um extremo do vetor.</p>
